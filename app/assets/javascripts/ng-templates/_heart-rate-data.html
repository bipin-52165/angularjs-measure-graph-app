<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="mb20 text-center">
        <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>If you think you made a mistake while measuring your heart rate. you can measure it again by pressing the button below.</p>
        </div>
        <div class="col-xs-12 text-center mb20">
          <a ui-sref="app.layout.measure_heart_rate" class="btn btn-danger">Re-measure my heart rate</a>
        </div>
      </div>
    </div>
  </div>
</div>
